<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nachricht senden</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f2f2;
      padding: 40px;
      text-align: center;
    }
    textarea {
      width: 90%;
      height: 100px;
      font-size: 1.2em;
      padding: 10px;
      margin-top: 20px;
      border-radius: 8px;
    }
    button {
      padding: 12px 30px;
      font-size: 16px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .status {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <h2>Nachricht an die Kinder</h2>
  <form id="sendForm">
    <textarea id="message" placeholder="Nachricht eingeben..."></textarea><br>
    <button type="submit">Senden</button>
  </form>
  <div class="status" id="status"></div>

<script>
  document.getElementById("sendForm").addEventListener("submit", async function(e) {
    e.preventDefault();
    const message = document.getElementById("message").value.trim();
    if (!message) return;

    const response = await fetch("https://fabulousathome.internet-box.ch:5001/update", {
      method: "POST",
      headers: {
        "Content-Type": "application/x-www-form-urlencoded"
      },
      body: `message=${encodeURIComponent(message)}`
    });

    if (response.ok) {
      document.getElementById("status").innerText = "✅ Nachricht gesendet!";
      document.getElementById("message").value = "";
    } else {
      document.getElementById("status").innerText = "❌ Fehler beim Senden!";
    }
  });
</script>
</body>
</html>
